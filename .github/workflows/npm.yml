name: Node.js CI

on:
  push:
    branches: [ main, SID ]
  pull_request:
    branches: [ main, SID ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run lint

    - name: Run tests
      run: npm run test
